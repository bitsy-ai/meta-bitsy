# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-janus-gateway"
BBFILE_PATTERN_meta-janus-gateway = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-janus-gateway = "6"

LAYERDEPENDS_meta-janus-gateway = "core"
LAYERSERIES_COMPAT_meta-janus-gateway = "honister"
