# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "octoprint"
BBFILE_PATTERN_octoprint = "^${LAYERDIR}/"
BBFILE_PRIORITY_octoprint = "6"

LAYERDEPENDS_octoprint = "core"
LAYERSERIES_COMPAT_octoprint = "dunfell honister"
