# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "printnanny"
BBFILE_PATTERN_printnanny = "^${LAYERDIR}/"
BBFILE_PRIORITY_printnanny = "6"

LAYERDEPENDS_printnanny = "core yocto meta-tensorflow mender mender-raspberrypi"
LAYERSERIES_COMPAT_printnanny = "kirkstone"
