# The top level settings are used as module
# and system configuration.
# A set of users which may be applied and/or used by various modules
# when a 'default' entry is found it will reference the 'default_user'
# from the distro configuration specified below
users:
   - default

# If this is set, 'root' will not be able to ssh in and they
# will get a message to login instead as the default $user
disable_root: false

# When manual_cache_clean is false (the default), our instance cache is getting cleaned automatically when a .swu patch is applied.
# For now, set manual_cache_clean: true to trust any existing cloud-init cache without running sanity checks
# In the long run, PrintNanny OS *should* pass the cache checks. We probably need to implement an instance metadata endpoint to resolve this.
# https://cloudinit.readthedocs.io/en/latest/explanation/boot.html#first-boot-determination
manual_cache_clean: true

#mount_default_fields: [~, ~, 'auto', 'defaults,nofail', '0', '2']
#resize_rootfs_tmp: /dev
#ssh_pwauth:   0

# This will cause the set+update hostname module to not operate (if true)
preserve_hostname: false

# If you use datasource_list array, keep array items in a single line.
# If you use multi line array, ds-identify script won't read array items.
# Example datasource config
# datasource:
#    Ec2:
#      metadata_urls: [ 'blah.com' ]
#      timeout: 5 # (defaults to 50 seconds)
#      max_wait: 10 # (defaults to 120 seconds)

manage_etc_hosts: true

# https://cloudinit.readthedocs.io/en/latest/topics/events.html?highlight=updates%3A#examples
updates:
   network:
      when: ["boot", "boot-legacy", "hotplug"]

# The modules that run in the 'init' stage
cloud_init_modules:
   - migrator
   - seed_random
   - bootcmd
   - write-files
   # - disk_setup
   # - mounts
   - set_hostname
   - update_hostname
   - update_etc_hosts
   - resolv_conf
   - ca-certs
   - users-groups
   - ssh

# The modules that run in the 'config' stage
cloud_config_modules:
   - keyboard
   - locale
   - set-passwords
   - ntp
   - timezone
   - runcmd

# The modules that run in the 'final' stage
cloud_final_modules:
   - write-files-deferred
   - scripts-vendor
   - scripts-per-once
   - scripts-per-boot
   - scripts-per-instance
   - scripts-user
   - ssh-authkey-fingerprints
   - keys-to-console
   - install-hotplug
   - final-message
   - power-state-change

# System and/or distro specific settings
# (not accessible to handlers/transforms)
system_info:
   # This will affect which distro class gets used
   distro: bitsy
   network:
      renderers: ['netplan', 'network-manager', 'networkd', 'eni']
   default_user:
      name: printnanny
      lock_passwd: True
      gecos: PrintNanny
      groups: [adm, audio, dialout, gpio, i2c, input, netdev, plugdev, spi, sudo, video]
      sudo: ["ALL=(ALL) NOPASSWD:ALL"]
      shell: /bin/bash

ntp:
  pools: ['0.pool.ntp.org', '1.pool.ntp.org', '2.pool.ntp.org', '3.pool.ntp.org']
